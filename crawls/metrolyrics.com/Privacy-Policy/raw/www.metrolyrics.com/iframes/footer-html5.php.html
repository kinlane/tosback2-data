<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Footer iFrame</title>
	<link rel="stylesheet" type="text/css" href="../css2/common.css">
	<style type="text/css">

		html, body, div, span, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		abbr, address, cite, code, del, dfn, em, img, ins, kbd, q, samp,
		small, strong, sub, sup, var, b, i, dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td,
		article, aside, canvas, details, figcaption, figure,
		footer, header, hgroup, menu, nav, section, summary,
		time, mark, audio, video {
		  margin: 0;
		  padding: 0;
		  border: 0;
		  font-size: 100%;
		  font: inherit;
		  vertical-align: baseline;
		}

		article, aside, details, figcaption, figure,
		footer, header, hgroup, menu, nav, section {
		  display: block;
		}

		blockquote, q { quotes: none; }
		blockquote:before, blockquote:after,
		q:before, q:after { content: ""; content: none; }
		ins { background-color: #ff9; color: #000; text-decoration: none; }
		mark { background-color: #ff9; color: #000; font-style: italic; font-weight: bold; }
		del { text-decoration: line-through; }
		abbr[title], dfn[title] { border-bottom: 1px dotted; cursor: help; }
		table { border-collapse: collapse; border-spacing: 0; }
		hr { display: block; height: 1px; border: 0; border-top: 1px solid #ccc; margin: 0; padding: 0; }
		input, select { vertical-align: middle; }

		body { font:13px/1.231 sans-serif; *font-size:small; }
		select, input, textarea, button { font:99% sans-serif; }
		pre, code, kbd, samp { font-family: monospace, sans-serif; }

		html { overflow-y: scroll; }
		a:hover, a:active { outline: none; }
		ul, ol { margin-left: 2em; }
		ol { list-style-type: decimal; }
		nav ul, nav li { margin: 0; list-style:none; list-style-image: none; }
		small { font-size: 85%; }
		strong, th { font-weight: bold; }
		td { vertical-align: top; }
		sub, sup { font-size: 75%; line-height: 0; position: relative; }
		sup { top: -0.5em; }
		sub { bottom: -0.25em; }

		pre { white-space: pre; white-space: pre-wrap; word-wrap: break-word; padding: 15px; }
		textarea { overflow: auto; } 
		.ie6 legend, .ie7 legend { margin-left: -7px; } 
		input[type="radio"] { vertical-align: text-bottom; }
		input[type="checkbox"] { vertical-align: bottom; }
		.ie7 input[type="checkbox"] { vertical-align: baseline; }
		.ie6 input { vertical-align: text-bottom; }
		label, input[type="button"], input[type="submit"], input[type="image"], button { cursor: pointer; }
		button, input, select, textarea { margin: 0; }
		input:valid, textarea:valid   {  }
		input:invalid, textarea:invalid { border-radius: 1px; -moz-box-shadow: 0px 0px 5px red; -webkit-box-shadow: 0px 0px 5px red; box-shadow: 0px 0px 5px red; }
		.no-boxshadow input:invalid, .no-boxshadow textarea:invalid { background-color: #f0dddd; }

		::-moz-selection{ background: #3396c9; color:#fff; text-shadow: none; }
		::selection { background:#3396c9; color:#fff; text-shadow: none; }
		a:link { -webkit-tap-highlight-color: #3396c9; }
		button {  width: auto; overflow: visible; }
		.ie7 img { -ms-interpolation-mode: bicubic; }

		body { font:13px/1.231 sans-serif; *font-size:small; background:transparent; }
		a, a:active, a:visited { color: #f4782d; text-decoration: none; font-weight: bold; }
		a:hover { color: #d7641e; }

		.clearfix:before, .clearfix:after { content: "\0020"; display: block; height: 0; overflow: hidden; }
		.clearfix:after { clear: both; }
		.clearfix { zoom: 1; }

		#footer-wrap {
			clear: both;
			padding: 0;
			color: #fff;
		}

		#footer-wrap section {
			margin-left: auto;
			margin-right: auto;
			width: 884px;
		}

		.footer-col,
		.footer-col-2,
		.footer-col-3 {
			float: left;
			margin-left: 8px;
		}

		.footer-col {
			width: 170px;
		}

		.footer-col-2 {
			width: 286px;
		}

		.footer-col-3 {
			width: 590px;
		}

		.footer-col-first {
			clear: both;
			margin-left: 0;
		}

		#footer-metro {
			padding: 20px 35px;
			background-color: rgba(0, 0, 0, 0.25);
			border: 1px solid rgba(0, 0, 0, 0.5);
			-webkit-border-radius: 10px;
			-moz-border-radius: 10px;
			border-radius: 10px;
		}

		#footer-metro a {
			color: #f4b04e;
			font-weight: normal;
		}

		#footer-metro a:hover {
			text-decoration: underline;
		}

		.footer-metro-top {
			padding: 0 0 10px 0;
			margin: 0 0 10px 0;
			border-bottom: 1px solid #0c4568;
		}

		#footer-logo {
			float: left;
			width: 165px;
			height: 46px;
			overflow: hidden;
		}

		#footer-logo a {
			display: block;
			width: 165px;
			height: 46px;
			text-indent: -9999px;
			overflow: hidden;
			background: transparent url(../images/sprites/footer_html5.png%3Fv=2.1) 0 0 no-repeat;
		}

		#footer-social {
			float: left;
			list-style: none;
			margin: 0 0 0 15px;
		}

		#footer-social li {
			float: left;
			width: 32px;
			height: 32px;
			overflow: hidden;
		}

		#footer-social li a {
			display: block;
			width: 32px;
			height: 32px;
			text-indent: -9999px;
			background-image: url(../images/sprites/footer_html5.png%3Fv=2.1);
			background-repeat: no-repeat;
			overflow: hidden;
		}

		#footer-social li.fb {
			margin: 0 10px 0 0;
		}

		#footer-social li.fb a { background-position: 0 -58px; }
		#footer-social li.tw a { background-position: -42px -58px; }

		#footer-logos {
			list-style: none;
			margin-top: 5px;
		}

		#footer-logos li {
			float: left;
			margin: 0 0 0 27px;
			overflow: hidden;
		}

		#footer-logos li.txt {
			margin: 0;
			width: 113px;
			font-size: 16px;
			font-weight: normal;
			color: #3b8ebb;
			line-height: 45px;
			cursor: default;
		}

		#footer-logos li a {
			display: block;
			text-indent: -9999px;
			background-image: url(../images/sprites/footer_html5.png%3Fv=2.1);
			background-repeat: no-repeat;
			overflow: hidden;
		}

		#footer-logos li.lfm a  { margin-top:  0px; width: 58px; height: 45px; background-position: 0 -99px; }
		#footer-logos li.mp3 a  { margin-top: 10px; width: 52px; height: 31px; background-position: -68px -99px; }
		#footer-logos li.rad a  { margin-top: 14px; width: 94px; height: 22px; background-position: 0 -154px; }
		#footer-logos li.gn a   { margin-top: 14px; width: 67px; height: 21px; background-position: -129px -99px; }
		#footer-logos li.bb a   { margin-top: 15px; width: 67px; height: 18px; background-position: 0 -186px; }

		.footer-col-2-a,
		.footer-col-2-b {
			float: left;
			list-style: none;
			margin: 0;
		}

		.footer-col-2-a li,
		.footer-col-2-b li {
			padding: 1px 0;
			font-size: 11px;
		}

		.footer-col-2-b {
			margin-left: 30px;
		}

		#footer-std-links {
			width: 528px;
		}

		#footer-std-links ul {
			list-style: none;
			margin: 0;
			overflow: hidden;
		}

		#footer-std-links li {
			float: left;
			padding: 0 10px;
			font-size: 11px;
			border-left: 1px solid #0c4568;
		}

		#footer-std-links li.first {
			padding-left: 0;
			border: 0;
		}

		#footer-copy {
			margin: 5px 0 0 0;
			font-size: 11px;
			color: #3b8ebb;
		}

		#footer-copy span {
			padding-right: 10px;
		}

		#cbsi-logo {
			width: 170px;
			height: 36px;
			text-indent: -9999px;
			overflow: hidden;
			background: transparent url(../images/sprites/footer_html5.png%3Fv=2.1) 0 -214px no-repeat;
		}

		.cbsi_footer_lbl {
			display: block;
			margin: 0 0 2px 0;
			font-size: 11px;
			color: #3b8ebb;
		}

		@media only screen and (min-width: 1082px) {
			#footer-wrap section {
				width: 1010px;
			}

			.footer-col,
			.footer-col-2,
			.footer-col-3 {
				margin-left: 40px;
			}

			.footer-col-first {
				margin-left: 0;
			}

			.footer-col-2 {
				width: 380px !important;
			}

			#footer-social {
				margin-left: 20px;
			}

			#footer-links {
				width: 380px;
			}
		}

	</style>
	<script src="../js/raw/modernizr.js"></script>
</head>
<body>

<footer id="footer-wrap" class="clearfix">
	<section id="footer-metro" class="clearfix">
		<div class="clearfix footer-metro-top">
			<div class="footer-col-2 footer-col-first">
				<div id="footer-logo"><a href="http://www.metrolyrics.com/" target="_parent" title="MetroLyrics">MetroLyrics</a></div>
				<ul id="footer-social">
					<li class="fb"><a href="http://www.facebook.com/metrolyrics" target="_blank">Facebook</a></li>
					<li class="tw"><a href="http://twitter.com/metrolyrics" target="_blank">Twitter</a></li>
				</ul>
			</div>
			<ul id="footer-logos" class="footer-col-3">
				<li class="txt">Our Partners</li>
				<li class="lfm"><a href="http://www.last.fm/" target="_blank" rel="nofollow" onclick="_gaq.push(['_trackEvent', 'Partners', 'Footer Links', 'Last.fm']);">Last.fm</a></li>
				<li class="mp3"><a href="http://www.mp3.com/" target="_blank" rel="nofollow" onclick="_gaq.push(['_trackEvent', 'Partners', 'Footer Links', 'MP3.com']);">MP3.com</a></li>
				<li class="gn"><a href="http://www.gracenote.com/" target="_blank" rel="nofollow" onclick="_gaq.push(['_trackEvent', 'Partners', 'Footer Links', 'Gracenote']);">Gracenote</a></li>
				<li class="bb"><a href="http://www.billboard.com/" target="_blank" rel="nofollow" onclick="_gaq.push(['_trackEvent', 'Partners', 'Footer Links', 'Billboard']);">Billboard</a></li>
			</ul>
		</div>
		<div class="clearfix">
			<div class="footer-col footer-col-first">
				<div id="cbsi-logo">CBS Interactive Music Group</div>
			</div>
			<div class="footer-col">
				<label class="cbsi_footer_lbl" for="cbsi_footer_menu">Visit other Sites</label>
				<select name="cbsi_footer_menu" id="cbsi_footer_menu" class="rb_visit_sel">

				</select>
				<input type="button" value="Go" onclick="window.parent.location=document.getElementById('cbsi_footer_menu').options[document.getElementById('cbsi_footer_menu').selectedIndex].value;" />
			</div>
			<div class="footer-col-3" id="footer-std-links">
				<ul>
					<li class="first"><a href="http://www.metrolyrics.com/about.html" target="_parent">About Us</a></li>
					<li><a href="http://www.metrolyrics.com/advertise.html" target="_parent">Advertise</a></li>
					<li><a href="http://www.metrolyrics.com/careers.html" target="_parent">Careers</a></li>
					<li><a href="http://www.metrolyrics.com/contactus.html" target="_parent">Contact Us</a></li>
					<li><a href="../privacy.html" target="_parent">Privacy Policy</a></li>
					<li><a href="http://www.metrolyrics.com/eula.html" target="_parent">Terms of Use</a></li>
					<li><a href="http://www.metrolyrics.com/xml.html" target="_parent">RSS Feeds</a></li>
				</ul>
				<p id="footer-copy"><span>Copyright &copy; 2004-2012 MetroLyrics.com</span></p>
			</div>
		</div>
	</section>
</footer>

</body>
</html>
