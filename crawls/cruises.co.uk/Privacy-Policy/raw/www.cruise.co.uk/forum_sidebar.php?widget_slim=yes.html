function repopulate_cruiseships(){
        $("#cruiseship_select").removeOption(/./);
        var cruiseline = $("#cruiseline_select").val();
        var count_cruiseships = cruise_ships_id.length;        
        var j = 0;
        var ddl = $("#cruiseship_select"); 
        for(i=0;i<count_cruiseships;i++){
            var ships_to_display = Array();
            if(cruise_ships_operator[i]==cruiseline){
                ships_to_display[j] = cruise_ships_name[i];
                j=j+1;
                ddl.append("<option value='" + cruise_ships_id[i]+ "'>" + cruise_ships_name[i] + "</option>");
            }
            //$("#cruiseship_select").addOption(ships_to_display,false);
        }
            
}

function submit_search(search_type)
{
    var cruiseline_id = $('#cruiseline_select').val();
    var cruiseship_id = $('#cruiseship_select').val();
    var destination_id = $('#destination_select').val();
    var date1 = $('#date').val();
    var date2 = $('#date2').val();
    
    switch(search_type)
    {
        case 'REVIEWS':
            window.open('http://www.cruise.co.uk/cruise-reviews/search/?reviewcruiselineid='+cruiseline_id+'&reviewcruiseshipid='+cruiseship_id+'&reviewdestinationid='+destination_id);
        break;
        case 'QUESTIONS':
            window.open('http://www.cruise.co.uk/cruise-answers/search/?cruiselineid='+cruiseline_id+'&cruiseshipid='+cruiseship_id+'&destinationid='+destination_id);
        break;
        case 'PHOTOS':
            window.open('http://www.cruise.co.uk/cruise-photos/search/?gallerycruiselineid='+cruiseline_id+'&gallerycruiseshipid='+cruiseship_id+'&gallerydestinationid='+destination_id);
        break;
        case 'VIDEOS':
            window.open('http://www.cruise.co.uk/cruise-videos/search/?videocruiselineid='+cruiseline_id+'&videocruiseshipid='+cruiseship_id+'&videodestinationid='+destination_id);
        break;
        case 'DEALS':
            window.open('http://www.cruise.co.uk/search/?date='+date1+'&date2='+date2+'operatorid='+cruiseline_id+'&shipid='+cruiseship_id+'&destinationid='+destination_id);
        break;
        default:

    }

}
    
    
    function set_default_dates(e)
{
    var currentTime = new Date();
    var month = currentTime.getMonth() + 3;
    
    var month2 = month + 2 ;
    var year = currentTime.getFullYear();
    var year2 = currentTime.getFullYear()+1;
    var defaultdate;
    var defaultdate2;

    if(month <10)
    {
        defaultdate = "0" + month + "" + year;

        if(month2 < 10)
        {
            defaultdate2 = "0" + month2 + "" + year;
        }
        else
        {
            if(month2 > 12)
            {

                defaultdate2 = "01" + year2;
            }
            else
            {
                defaultdate2 = month2 + "" + year;
            }
        }

    }
    else
    {
        defaultdate = month + "" + year;
        defaultdate2 = month2 + "" + year;

        if(month > 12)
        {
            var monthdiff = month - 12;
            defaultdate = "0" + monthdiff + "" + year2;
            monthdiff = monthdiff + 2;
            defaultdate2 = "0" + monthdiff + "" + year2;

        }
        if(month == 12)
        {
            var monthdiff = month - 12;
            defaultdate = month + "" + year;
            monthdiff = monthdiff + 2;
            defaultdate2 = "0" + monthdiff + "" + year2;

        }
        if (month2 == 13)
        {
            defaultdate2 = "01" + year2;
        }
    }

    $("#date option[value="+defaultdate+"]").attr("selected","selected") ;
    $("#date2 option[value="+defaultdate2+"]").attr("selected","selected") ;


}

function check_date2()
{
    var dateselected = $("#date").val() ;

    var month = dateselected.substring(0,2);
    var intmonth = parseInt(month,10) + 2;
    var year = dateselected.substring(2,6);
    var intyear = parseInt(year,10);

    var dateselected2 = $("#date2").val() ;

    var monthdate2 = dateselected2.substring(0,2);
    var intmonth2 = parseInt(monthdate2,10) + 2;
    var yeardate2 = dateselected2.substring(2,6);
    var intyear2 = parseInt(yeardate2,10);

    if( intyear > intyear2 )
    {
        set_dates();
    }
    else
    {

        if(intmonth > intmonth2 && intyear2 <= intyear)
        {
            set_dates();
        }
    }
}

function set_dates(source)
{

    var dateselected = $("#date").val() ;

    var month = dateselected.substring(0,2);
    var month2 = parseInt(month,10) + 2;
    var year = dateselected.substring(2,6);
    var year2 = parseInt(year,10) + 1;

    if(month2 <10)
    {
        defaultdate = "0" + month2 + "" + year;

    }
    else
    {
        defaultdate = month2 + "" + year;

        if(month2 > 12)
        {
            var monthdiff = month2 - 12;
            defaultdate = "0" + monthdiff + "" + year2;

        }

    }

    $("#date2 option[value="+defaultdate+"]").attr("selected","selected") ;

}
    
function check_ocean()
{
     if($("#chkOcean").attr("checked") == true  || $("#chkOcean").attr("checked") == "checked" )
     {
        $("#chkRiver").attr("checked", false);
     }
     else
     {
        $("#chkRiver").attr("checked", true);
     }

     repopulate_cruise_lines('Ocean', '#cruiseline_select', '--Any Cruise Line--');

     repopulate_destination_dropdown('Ocean', '#destination_select', '--Any Destination--');
}
    
function check_river()
{
   
    if($("#chkRiver").attr("checked") == "checked" || $("#chkRiver").attr("checked") == true)
    {
        $("#chkOcean").attr("checked", false);
     }
     else
     { 
        $("#chkOcean2").attr("checked", true);
     }

     repopulate_cruise_lines('River', '#cruiseline_select', '--Any Cruise Line--');

     repopulate_destination_dropdown('River', '#destination_select', '--Any Destination--');
}
    
    /* repopulate destination drop down */
function repopulate_destination_dropdown(cruisetype, child, anymessage){
 /* update_offer_count();  */
    
    $(child).removeOption(/./);
    if(cruisetype == 'River'){
        //show only rivers
        $(child).addOption(river_destinations, false);
    }else{
        //show all destinations (no rivers)
        $(child).addOption(destinations, false);
    }
    $(child).addOption('', anymessage);
}
    
    /* Update Cruiseline dropdown when Cruisetype Changes */
function repopulate_cruise_lines(cruisetype, child, anymessage){
 /* update_offer_count(); */
  /*  var strCruiseType = cruisetypes[$(cruisetype).val()]; */

    var intTypeKey = -1;
    switch(cruisetype){

        case 'Ocean':
            intTypeKey = 2;
            break;

        case 'River':
            intTypeKey = 3;
            break;

        case 'Luxury':
            intTypeKey = 4;
            break;
    }
    if(intTypeKey > 0){
        $(child).removeOption(/./);

        $.each(cruiselines['DEALS'], function(i, val){
            if(val[intTypeKey] == 1){
                $("#cruiseline_select").addOption(i, val[0])
                $("#cruiseline_select").find('option:last').addClass(val[1])
            }
        })
        $(child).addOption('', anymessage);
    }else if(intTypeKey == -1){
        $.each(cruiselines['DEALS'], function(i, val){
            $("#cruiseline_select").addOption(i, val[0])
            $("#cruiseline_select").find('option:last').addClass(val[1])

        })
        $(child).addOption('', anymessage);
    }
}
