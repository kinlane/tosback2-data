var params = qs.split("&");

// looking for page_name parameter value
for (i=0;i<params.length;i++){
  pos = params[i].indexOf("=");
  if (pos == -1){ continue }
  if( params[i].substring(0,pos) == "page_name" ) {
    page_name = (params[i].substring(pos+1)).toLowerCase();
