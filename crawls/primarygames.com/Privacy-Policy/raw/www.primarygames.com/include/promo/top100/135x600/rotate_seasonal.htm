var ie=document.all&&navigator.userAgent.indexOf("Opera")==-1
var dom=document.getElementById&&navigator.userAgent.indexOf("Opera")==-1

//Specify IFRAME display attributes
var iframeprops='width=135 height=600 marginwidth="0" marginheight="0" hspace="0" vspace="0" frameborder="0" scrolling="no"'

//Specify random URLs to display inside iframe
var randomcontent=new Array()
randomcontent[0]="http://www.primarygames.com/include/promo/top100/135x600/Fall_1b.htm";
randomcontent[1]="http://www.primarygames.com/include/promo/top100/135x600/Thanksgiving_1b.htm";

//No need to edit after here
if (ie||dom)
document.write('<iframe id="dynseasons" src="rotate_seasonal.htm" '+iframeprops+'></iframe>')

function random_iframe(){
if (ie||dom){
var iframeobj=document.getElementById? document.getElementById("dynseasons") : document.all.dynseasons
iframeobj.src=randomcontent[Math.floor(Math.random()*randomcontent.length)]
}
}

window.onload=random_iframe
</script>
