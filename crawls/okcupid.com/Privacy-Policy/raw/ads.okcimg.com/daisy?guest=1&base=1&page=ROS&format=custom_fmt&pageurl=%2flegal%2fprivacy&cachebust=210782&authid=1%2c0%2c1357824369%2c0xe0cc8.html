<script>
	function isMobileBrowser() {
		var i, devices = ['Android', 'BlackBerry', 'iPhone', 'iPod', 'iPad'];
		for (i=0; i<devices.length; i++) {
			if (navigator.userAgent.indexOf(devices[i]) > -1) {
				return true;
			}
		}
		return false;
	}
	function checkAnchorTags () {
		var search_count = 0,
			anchors = document.getElementsByTagName('a');
		if (anchors.length) {
			for (var i = 0; i < anchors.length; i++) {
				if (anchors[i].getAttribute('target') != '_top') {
					anchors[i].setAttribute('target', '_top');	
				}
			}
		} else if (search_count < 5) {
			search_count++;
			setTimeout(checkAnchorTags, 200);
		}
	}
	if (isMobileBrowser()) {
		checkAnchorTags();
	}
</script>

var DaisyFrame = (function () {
	'use strict';
	var me = {};

	me.initialize = function () {
		var msg = {fromAdUnit: true, type: 'getorigin'};
		Event.observe(window, 'message', respondToOrigin);
		window.top.postMessage(JSON.stringify(msg), '*');
	};

	function getBaseWindow() {
		var w = window;
		while (w.parent !== top) { w = w.parent; }
		return w;
	}

	function respondToOrigin (originMsg) {
		var message_data = JSON.parse(JSON.stringify(DAISY));
		if (originMsg.source !== top) return null;
		if (originMsg.origin === 'http://www.okcupid.com' ||
				originMsg.origin === window.location.origin) {
			window.daisyid = message_data.daisyid;
			message_data.type = 'begin';

			top.postMessage(JSON.stringify(message_data), originMsg.origin);

			window.onload = function () {
				message_data.type = 'load';
				top.postMessage(JSON.stringify(message_data), originMsg.origin);
			};
		}
		else {
			location.href =
				location.href.replace(location.origin, originMsg.origin);
		}
	}

	return me;
})();

var ModernDaisy = (function() {
	'use strict';
	// This module should only ever be initialized when running in a modern

		$('tagframe').contentDocument.write(

	};

	return me;
})();
