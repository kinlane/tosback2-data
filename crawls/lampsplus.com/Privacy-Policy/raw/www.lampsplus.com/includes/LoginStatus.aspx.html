<body>
    

    <div id="pnlLoggedOut" class="yourLogin">
	
        <a href='https://secure.lampsplus.com/secure/account/sign-in.aspx?ReturnUrl=%2fincludes%2fLoginStatus.aspx' id='hdrSignIn'>Sign In</a> or
         
            <a href='https://secure.lampsplus.com/secure/account/create-an-account.aspx'>Create an Account</a>
        
</div>

    
    
    

    
        <script type="text/javascript">
            var GID = {};
            GID.personalizationCookieName = 'ASPXIDENT';
            GID.globalIdentityFlagCookieName = 'gidentity';
            GID.cookieDomain = '.lampsplus.com';
            GID.isLocal = 'False' === 'True';

    <script src="../WebResource.axd%3Fd=0OG6-mlADJ0S8ylP2pbf-P7SdmFZfg9DfLFJLFc6AYjQar4ll-crMGf_ZyhnRoyX8kIeih1vjHdWPV2Tl-tSBllhWa8c2XmdjPOA8WFk9ATwW" type="text/javascript"></script>


    
    <script type="text/javascript">
        $(window).bind("gsession", function (event, name) {
            var html = "<strong>Welcome <a href='https://secure.lampsplus.com/secure/account/profile.aspx'> " + name + "</a></strong> ";
            html += "(<a href='https://secure.lampsplus.com/secure/account/sign-out.aspx?ReturnUrl=%2fincludes%2fLoginStatus.aspx'><span>log out</span></a>)<br />";
            $("#pnlLoggedOut").html(html);
        });
    </script>
    <script type="text/javascript">
        $(function () {
            $("a").each(function () {
                $(this).click(function () {
                    var fullLink = $(this).attr("href"),
                    link = fullLink.split("?")[0];
                    parent.window.location = link + "?ReturnUrl=" + encodeURIComponent(parent.window.location);
                    return false;
                });
            });
        });
    </script>
