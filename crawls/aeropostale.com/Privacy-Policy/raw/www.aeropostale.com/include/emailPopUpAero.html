<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Email Signup</title>
		<link href="../css/aero.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="../js/prototype-1.6.0.3.js"></script>
		<script type="text/javascript" src="../js/df-1.4/Df.js"></script>
		<script type="text/javascript" src="../js/df-1.4/Df.Navigation.js"></script>
		<script type="text/javascript" src="../js/df-1.4/Df.Scrollbar.js"></script>
		<script type="text/javascript" src="../js/df-1.4/Df.FlyoutZoom.js"></script>
		<script type="text/javascript" src="../js/df-1.4/Df.Lightbox.js"></script>

	<body id="emailSignupOverlay">
		<form action="http://www.aeropostale.com/emailHandler/index.jsp" id="emailSignupForm" method="post">
			<input type="hidden" value="HPLightbox" id="contestValue" name="contest">
			<input type="hidden" value="/include/emailPopUpThanks.jsp" id="thanksTarget" name="targetPage">
			<input type="hidden" value="10132011" id="datetime" name="datetime">
			<input type="hidden" value="Y" name="emailPrefAERO">
			<input type="text" class="email" id="emailAddress" name="emailAddress" value="Please enter your email address" onfocus="if(this.value=='Please enter your email address')this.value=''" onblur="if(this.value=='')this.value='Please enter your email address'" />
			<input type="image" class="submit" alt="submit" src="../images/buttons/emailSubmit.gif" /> 
			<script type="text/javascript">
				var now = new Date();
				document.getElementById("datetime").value = (now.getMonth() + 1).toString() + now.getDate().toString() + now.getFullYear().toString();
			</script>
		</form>
	</body>
</html>
