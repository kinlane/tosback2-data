    function CreateTimer(TimerID, Time) {
        Timer = document.getElementById(TimerID);
        TotalSeconds = Time;

        UpdateTimer()
        window.setTimeout("Tick()", 1000);
    }

    function UpdateTimer() {
        var Seconds = TotalSeconds;

        var Minutes = Math.floor(Seconds / 60);
        Seconds -= Minutes * (60);


        var TimeStr = LeadingZero(Minutes) + ":" + LeadingZero(Seconds)

        if (isMobile == true) {
            Timer.innerHTML = "Today's top videos available in " + TimeStr;
        }
    }

    function LeadingZero(Time) {

        return (Time < 10) ? "0" + Time : +Time;

    }

    function Tick() {
        if (TotalSeconds <= 0) {
            //alert("Time's up!")
            return;
        }

        TotalSeconds -= 1;
        UpdateTimer()
        window.setTimeout("Tick()", 1000);
    }

						a) videoId - the unique video id
						b) params - an object containing key-values and other configuration parameters
									key-values should be passed through the 'userData' key. The value should be 
									of the following format. foo=bar;genre=comedy;category=home
					userData : userdata  'videotype=html5'
					
					*/
					.init(videoId, { 
							userData : userdata // key-value targeting
					});
				video.addEventListener('timeupdate', function() {
					var progress = Math.round(video.currentTime.toFixed(1) / video.duration * 100);
					traceMsg(progress);
					if (progress == 100 && adRunning == false && callOnce == false){
						callOnce = true;
						traceMsg('ad ended');
						$('#ndn_video').get(0).pause();
						thisPos++;
						if (thisPos == 5){
							thisPos = 1;
							scrollDivDown();
						}
						activeContent = Number(activeContent) + 1;
						traceMsg("activeContent = " + activeContent);
						if (activeContent >= contentLength){
							activeContent = 0;
						}
						videoId = playlistArr[activePlaylist].Contents[activeContent].ContentID;
						setNextVideo(videoId);
						$('#ndn_video').get(0).src = getAsset(activePlaylist,activeContent,"src");
						video.load();
						continuousPlayCounter+=1;
						if (continuousPlayCounter < continuousPlay){
							traceMsg("continuousPlayCounter = " + continuousPlayCounter);
							firstPlayClicked = false;
							progressSent = [];
							video.play()
							//load();
						}else{
							video.webkitExitFullScreen();
							firstPlayClicked = false;
							progressSent = [];
						}
						//video.src = getAsset(activePlaylist,activeContent,"src");
						//video.play();
					}
				},false);
					
				
			}
			function updateProgress(progress)
			{
				//traceMsg("progress :" + progress);
				pct.innerHTML = progress;
				var bar = progress.replace('%', '');
				if(bar>24 && bar<26){trace("25 25 25 25 25");}
				bar_move.style.width = (Math.round((bar/100) * 88) + 12) + 'px';
			}

					if(slot) slot.innerHTML = html;
				}
			}
