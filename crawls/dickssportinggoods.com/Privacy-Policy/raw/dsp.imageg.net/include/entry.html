	<script type="text/javascript" language="JavaScript">
	function emailCheck(val)
	{
		var regEx = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
		if(val.match(regEx))
		{
			return true;
		}
		else{
			return false;
		}	}

	function valForm(frm)
	{
		if(!emailCheck(frm.emailAddress.value) || frm.emailAddress.value != frm.emailAddress2.value)
		{
			alert("Please enter a valid email address.");
			if(!document.layers)
			{
				document.getElementById("emailAddress").style.backgroundColor = "f9c755";
				document.getElementById("emailAddress2").style.backgroundColor = "f9c755";
			}
			frm.emailAddress.focus();
			return false;
		}
		return true;
	}
	</script>
