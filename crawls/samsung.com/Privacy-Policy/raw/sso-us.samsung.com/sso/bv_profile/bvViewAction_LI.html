	<script type="text/javascript">

	// CLEAR FORM FIELDS ON FOCUS, RESTORE ON BLUR
		$(function() {
			jQuery.fn.resettable = function ( ) {
			  fields = new Array();
			  this.each(function() {
			    //check to make sure the element has a name attribute. If not, do nothing!
			    if (!jQuery(this).attr("name")) return true;
			    fields [ jQuery(this).attr("name") ] = jQuery(this).val();
			    jQuery(this).focus(function() {
			      if ( jQuery(this).val() == fields[ jQuery(this).attr("name") ] ) 	jQuery(this).val("");   
			    }).blur(function() {
			  		if (jQuery(this).val() == "") jQuery(this).val( fields[ jQuery(this).attr("name") ] );
			    });
			  });
			  return this;
			}
			$("#badgeVille_login input").resettable();
		});
	
		//display default text in password
		$(document).ready(function() {
			$('#BV_passwordClear').show();
			$('#BV_passwordLogin').hide();
			
			$('#BV_passwordClear').focus(function() {
			    $('#BV_passwordClear').hide();
			    $('#BV_passwordLogin').show();
			    $('#BV_passwordLogin').focus();
			});
			$('#BV_passwordLogin').blur(function() {
			    if($('#BV_passwordLogin').val() == '') {
			        $('#BV_passwordClear').show();
			        $('#BV_passwordLogin').hide();
			    }
			});
		});

		//forgot password
		function forgotPassword() {
			var mywindow = window.open("/sso/profile/requestPassword.action","ForgotPassword","width=375,height=300");
		}
		
		//sets hidden input on submit
		function checkLogin(){
			var form = document.login;
			form.password.value = form.BV_passwordLogin.value;
			
			if(form.optin2.checked==true){
	    		form.rememberEmail.value="Y";
    		}
    		if(checkValue()){
    			form.submit();
				return true;
			}
		}
		function checkValue(){
			var form = document.login;
			if (form.email_address.value.length == 0){
				alert ("please enter email id");
				return false;
			}
			if (form.password.value.length == 0){
				alert ("please enter password");
				return false;
			}
			return true;
		}
		
		function checkError(){
			var valid_login="Y";
			//alert ("valid_login=="+valid_login);
			if (valid_login == "N"){
				alert ("Incorrect emailaddress or password");
			}
		}
	</script>
