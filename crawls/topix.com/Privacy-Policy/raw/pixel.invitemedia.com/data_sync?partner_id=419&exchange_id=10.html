<html>
    <body>
        <script type="text/javascript">
            makePixelRequest("http://tags.bluekai.com/site/2748?redir=http%3A%2F%2Fsegment-pixel.invitemedia.com%2Fset_partner_uid%3FpartnerID%3D84%26partnerUID%3D%24_BK_UUID%26sscs_active%3D1","javascript");

function makePixelRequest(pixelURL,pixelType){

    if(pixelType == "javascript")
    {
        document.write('<script src="http://pixel.invitemedia.com/'+pixelURL+'" type="text\/javascript"><\/script>');
    }
    else
    {
        var img = new Image();
        img.src = pixelURL;
    }
}


        </script>
